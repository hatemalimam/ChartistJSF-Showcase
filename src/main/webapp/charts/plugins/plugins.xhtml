<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ct="http://www.chartistjsf.org/charts"
	xmlns:p="http://primefaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<div class="jumbotron">

		<pretty:link mappingId="plugins" styleClass="btn-floating btn-large waves-effect waves-light pull-right"
			rendered="#{preview}" title="How to Play">
			<i class="mdi-hardware-gamepad"></i>
		</pretty:link>

		<h2>Plugins Example</h2>
		<h:form id="pluginsformId">
			<ct:chart id="lineChart" type="line" model="#{chartDataBean.pluginsModel}" plugins="myPlugins"
				styleClass="example-plugin-threshold">
				<p:ajax event="itemSelect" listener="#{chartDataBean.itemSelect}" update="lineChartMessage" />
			</ct:chart>

			<p:message id="lineChartMessage" for="lineChart" showDetail="true" />
		</h:form>
	</div>

	<script>
            var myPlugins = 
                    [
                         Chartist.plugins.ctThreshold({
                             threshold: 4
                           })
                         ]
                    ;
     </script>
</ui:composition>
